<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
      <h3>Список продуктов</h3>
      <button @click="sortDecrease">По уменьшению цены</button>
      <button @click="sortIncrease">По увеличению цены</button>
      <ul>
        <li v-for="item in products" :key="item.id">
          {{ item.name }}, {{ item.price }}
        </li>
      </ul>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          products: [
            { id: 1, name: "product_1", price: 10 },
            { id: 2, name: "product_2", price: 50 },
            { id: 3, name: "product_3", price: 20 },
            { id: 4, name: "product_4", price: 60 },
            { id: 5, name: "product_5", price: 40 },
            { id: 6, name: "product_6", price: 70 },
          ],
        },
        methods: {
          sortDecrease() {
            this.products = this.products.sort((a, b) => {
              if (a.price < b.price) return 1;
              if (a.price === b.price) return 0;
              if (a.price > b.price) return -1;
            });
          },
          sortIncrease() {
            this.products = this.products.sort((a, b) => {
              if (a.price > b.price) return 1;
              if (a.price === b.price) return 0;
              if (a.price < b.price) return -1;
            });
          },
        },
      });
    </script>
  </body>
</html>
